<div class="profile-hub">
  <app-navbar 
    userRole="CLIENT"
    userName="Maria Gonz谩lez"
    [notificationCount]="3"
    [messageCount]="2"
    [projectCount]="1"
  ></app-navbar>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Mi Cuenta</h1>
    </div>

    <!-- Custom Tabs -->
    <div class="custom-tabs">
      <!-- Tab Navigation -->
      <div class="tabs-nav">
        <button 
          *ngFor="let tab of tabs; let i = index"
          class="tab-button"
          [class.active]="activeTab === i"
          (click)="activeTab = i"
        >
          <span class="tab-icon">{{ tab.icon }}</span>
          <span class="tab-label">{{ tab.label }}</span>
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tabs-content">
        <div class="tab-panel" *ngIf="activeTab === 0">
          <div class="panel-header">
            <span class="panel-icon"></span>
            <h2 class="panel-title">Mi Perfil</h2>
          </div>
          <p class="construction-message">Vista en construcci贸n</p>
        </div>

        <div class="tab-panel" *ngIf="activeTab === 1">
          <div class="panel-header">
            <span class="panel-icon"></span>
            <h2 class="panel-title">Mi Empresa</h2>
          </div>
          <p class="construction-message">Vista en construcci贸n</p>
        </div>

        <div class="tab-panel" *ngIf="activeTab === 2">
          <div class="panel-header">
            <span class="panel-icon"></span>
            <h2 class="panel-title">Badges y Recompensas</h2>
          </div>
          <p class="construction-message">Vista en construcci贸n</p>
        </div>

        <div class="tab-panel" *ngIf="activeTab === 3">
          <div class="panel-header">
            <span class="panel-icon"></span>
            <h2 class="panel-title">Pagos</h2>
          </div>
          <p class="construction-message">Vista en construcci贸n</p>
        </div>
      </div>
    </div>
  </div>
</div>
